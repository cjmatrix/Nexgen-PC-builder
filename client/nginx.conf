# =========================
# HTTP â†’ HTTPS REDIRECT
# =========================
server {
    listen 80;
    server_name nexgenpc.xyz www.nexgenpc.xyz;
    return 301 https://$host$request_uri;
}

# =========================
# HTTPS SERVER
# =========================
server {
    listen 443 ssl;
    server_name nexgenpc.xyz www.nexgenpc.xyz;

    ssl_certificate /etc/letsencrypt/live/nexgenpc.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexgenpc.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Root for React build
    root /usr/share/nginx/html;
    index index.html;

    # =========================
    # API (Node / Express / SSE)
    # =========================
    location /api/ {
        proxy_pass http://backend:5000;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # NEVER CACHE index.html
    # (CRITICAL FOR REACT ROUTER)
    # =========================
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # =========================
    # SPA ROUTING (React Router)
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;

    # =========================
    # STATIC ASSETS (SAFE CACHE)
    # =========================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
}
