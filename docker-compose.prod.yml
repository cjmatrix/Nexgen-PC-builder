version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexgen-backend-prod
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/nexgen_pc_builder
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      
    depends_on:
      - mongodb
      - redis
    networks:
      - nexgen-network
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nexgen-client-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nexgen-network
    restart: always
