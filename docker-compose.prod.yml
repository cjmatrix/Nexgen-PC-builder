version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexgen-backend-prod
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      # Ensure your MONGO_URI in .env matches this format:
      # mongodb://nexgen-mongo-prod:27017/nexgen_pc_builder?replicaSet=rs0
      - MONGO_URI=mongodb://nexgen-mongo-prod:27017/nexgen_pc_builder?replicaSet=rs0
      - REDIS_HOST=nexgen-redis-prod
      - REDIS_PORT=6379
      - NODE_ENV=production
      # UPDATE THIS IP after deployment
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongodb
      - redis
    networks:
      - nexgen-network
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # CRITICAL: Must be your Public IP/Domain. 
        # If testing locally, localhost:5000 is fine, but rebuild for Prod.
        - VITE_API_URL=http://localhost:5000
    container_name: nexgen-client-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nexgen-network
    restart: always

  mongodb:
    image: mongo:6
    container_name: nexgen-mongo-prod
    # Enabled Replica Set here
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    networks:
      - nexgen-network
    # We use a proper healthcheck to see if Mongo is ready to accept connections
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  # ðŸ› ï¸ THIS SERVICE INITIALIZES THE REPLICA SET ONCE ðŸ› ï¸
  mongo-init:
    image: mongo:6
    container_name: nexgen-mongo-init
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - nexgen-network
    # This script tries to initiate. If already initiated, it fails gracefully (catch block).
    command: >
      mongosh --host nexgen-mongo-prod:27017 --eval 
      'try { 
        rs.status(); 
        print("Replica Set already initialized"); 
      } catch (e) { 
        rs.initiate({ _id: "rs0", members: [{ _id: 0, host: "nexgen-mongo-prod:27017" }] }); 
        print("Replica Set initialized successfully"); 
      }'
    restart: "no" # Runs once and exits

  redis:
    image: redis:alpine
    container_name: nexgen-redis-prod
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - nexgen-network
    restart: always

volumes:
  mongo-data:
  redis-data:

networks:
  nexgen-network:
    driver: bridge