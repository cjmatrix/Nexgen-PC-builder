version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexgen-backend-prod
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      - REDIS_HOST=nexgen-redis-prod
      - REDIS_PORT=6379
      - NODE_ENV=production
      - CLIENT_URL=http://localhost
    depends_on:
      - redis
    networks:
      - nexgen-network
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        
        - VITE_API_URL=http://localhost:5000
    container_name: nexgen-client-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nexgen-network
    restart: always

  redis:
    image: redis:alpine
    container_name: nexgen-redis-prod
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - nexgen-network
    restart: always

volumes:
  redis-data:

networks:
  nexgen-network:
    driver: bridge